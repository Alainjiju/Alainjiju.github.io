<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form | Task Manager</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your main stylesheet -->
</head>
<body>

<div class="wrapper">
    <div class="form-wrapper sign-in">
        <form action="login.php" method="POST">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="remember">
                <label>
                    <input type="checkbox">
                    <span class="input-check"></span>
                    Remember me
                </label>
            </div>
            <button type="submit">Login</button>
            <div class="signup-link">
                <p>Don't have an account? <a href="#" class="signupBtn-link">Sign Up</a></p>
            </div>
        </form>
    </div>
    <div class="form-wrapper sign-up">
        <form action="register.php" method="POST">
            <h2>Sign Up</h2>
            <div class="input-group">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="input-group">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="remember">
                <label>
                    <input type="checkbox" required>
                    <span class="input-check"></span>
                    I agree to the terms & conditions
                </label>
            </div>
            <button type="submit">Sign Up</button>
            <div class="signup-link">
                <p>Already have an account? <a href="#" class="signupBtn-link">Sign In</a></p>
            </div>
        </form>
    </div>
</div>

<script src="js/script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
